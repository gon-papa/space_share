APODResponse:
  type: object
  properties:
    date:
      type: string
      format: date
      description: APOD画像の日付
    explanation:
      type: string
      description: APOD画像の説明
    url:
      type: string
      format: uri
      description: APOD画像のURL
    hdurl:
      type: string
      format: uri
      description: 高解像度APOD画像のURL
    media_type:
      type: string
      description: メディアの種類（画像またはビデオ）
    service_version:
      type: string
      description: サービスのバージョン
    title:
      type: string
      description: APOD画像のタイトル
    copyright:
      type: string
      description: APOD画像の著作権情報（利用可能な場合）
